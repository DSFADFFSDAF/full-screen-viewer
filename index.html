<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>フルスクリーン画像ビューア</title>
<style>
  html, body {
    margin: 0;
    height: 100%;
    background: black;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  #preview {
    max-width: 100vw;   /* 横幅に収める */
    max-height: 100vh;  /* 高さに収める */
    object-fit: contain; /* 縦横比はそのまま、切れない */
    display: none;
  }
  #uploader {
    position: absolute;
    top: 10px;
    left: 10px;
    z-index: 10;
  }
</style>
</head>
<body>
  <input type="file" id="uploader" accept="image/*">
  <img id="preview" alt="uploaded image">
  <script>
    const input = document.getElementById('uploader');
    const img = document.getElementById('preview');

    input.onchange = e => {
      const file = e.target.files[0];
      if (file) {
        img.src = URL.createObjectURL(file);
        img.style.display = "block";
      }
    };
  </script>
</body>
</html>
