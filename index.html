<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>画像ビューア</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 40px 20px;
  }

  h1 {
    margin-bottom: 20px;
    color: #333;
  }

  #dropzone {
    width: 90%;
    max-width: 500px;
    height: 200px;
    border: 2px dashed #aaa;
    border-radius: 12px;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #666;
    font-size: 18px;
    text-align: center;
    margin-bottom: 30px;
    background: #fff;
    transition: border-color 0.2s, color 0.2s;
  }

  #dropzone.dragover {
    border-color: #333;
    color: #333;
  }

  #preview {
    max-width: 90%;
    max-height: 80vh;
    object-fit: contain;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
  }
</style>
</head>
<body>
  <h1>画像ビューア</h1>
  <div id="dropzone">ここに画像をドラッグ＆ドロップ</div>
  <img id="preview" alt="uploaded image">

  <script>
    const dropzone = document.getElementById('dropzone');
    const img = document.getElementById('preview');

    dropzone.addEventListener('dragover', e => {
      e.preventDefault();
      dropzone.classList.add('dragover');
    });

    dropzone.addEventListener('dragleave', e => {
      e.preventDefault();
      dropzone.classList.remove('dragover');
    });

    dropzone.addEventListener('drop', e => {
      e.preventDefault();
      dropzone.classList.remove('dragover');

      const file = e.dataTransfer.files[0];
      if(file && file.type.startsWith('image/')) {
        img.src = URL.createObjectURL(file);
      }
    });
  </script>
</body>
</html>
