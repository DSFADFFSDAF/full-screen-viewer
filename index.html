<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>ドラッグ&ドロップ画像ビューア</title>
<style>
  html, body {
    margin: 0;
    height: 100%;
    background: black;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  #preview {
    max-width: 100vw;
    max-height: 100vh;
    object-fit: contain;
    display: none;
  }
  #dropzone {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    color: gray;
    font-size: 24px;
    border: 2px dashed gray;
  }
</style>
</head>
<body>
  <div id="dropzone">ここに画像をドラッグ＆ドロップ</div>
  <img id="preview" alt="uploaded image">

  <script>
    const dropzone = document.getElementById('dropzone');
    const img = document.getElementById('preview');

    // ドラッグオーバーした時の見た目
    dropzone.addEventListener('dragover', e => {
      e.preventDefault();
      dropzone.style.borderColor = "white";
      dropzone.style.color = "white";
    });

    dropzone.addEventListener('dragleave', () => {
      dropzone.style.borderColor = "gray";
      dropzone.style.color = "gray";
    });

    // ドロップされた時
    dropzone.addEventListener('drop', e => {
      e.preventDefault();
      const file = e.dataTransfer.files[0];
      if (file && file.type.startsWith("image/")) {
        img.src = URL.createObjectURL(file);
        img.style.display = "block";
        dropzone.style.display = "none"; // ガイドを非表示
      }
    });
  </script>
</body>
</html>
